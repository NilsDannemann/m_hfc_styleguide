<template name="appheader">
	<div class="appheader">
		<h1 class="appheader__title">
			{{#if navigationToggled}}
				<i class="appheader__icon icon icon-indent-increase js-toggle-navigation"></i> App Name
			{{else}}
				<i class="appheader__icon icon icon-indent-decrease js-toggle-navigation"></i> App Name
			{{/if}}
			<span class="appheader__span"> - Nav Item</span>
		</h1>
		{{> appcontrols}}
	</div>
</template>
