<template name="app">
	<!-- app -->
	<div class="app">
		
		<!-- app__drawer-l -->
		<div class="app__drawer-l {{DrawerLState}}">
			{{> Template.dynamic template=headerDrawerL}}
		</div>

		<!-- app__header -->
		<div class="app__header">
			<div class="app__header-aside-l {{headerAsideLState}}">
				{{> Template.dynamic template=headerAsideL}}
			</div>
			<div class="app__header-main {{headerMainState}}">
				{{> Template.dynamic template=headerMain}}
			</div>
			<div class="app__header-aside-r {{headerAsideRState}}">
				{{> Template.dynamic template=headerAsideR}}
			</div>
		</div>

		<!-- app__content -->
		<div class="app__content">
			<div class="app__content-aside-l {{contentAsideLState}}">
				{{> Template.dynamic template=contentAsideL}}
			</div>
			<div class="app__content-main">
				{{> Template.dynamic template=contentMain}}
			</div>
			<div class="app__content-aside-r {{contentAsideRState}}">
				{{> Template.dynamic template=contentAsideR}}
			</div>
		</div>

		<!-- app__footer -->
		<div class="app__footer">
			<div class="app__footer-aside-l {{footerAsideLState}}">
				{{> Template.dynamic template=footerAsideL}}
			</div>
			<div class="app__footer-main {{footerMainState}}">
				{{> Template.dynamic template=footerMain}}
			</div>
			<div class="app__footer-aside-r {{footerAsideRState}}">
				{{> Template.dynamic template=footerAsideR}}
			</div>
		</div>
		
		<!-- app__drawer-r -->
		<div class="app__drawer-r {{DrawerRState}}">
			{{> Template.dynamic template=headerDrawerR}}
		</div>

	</div>
</template>
